<div style="width: 600px;margin-left: 300px; overflow-y: auto">
<div class="container-fluid mb=1">
    <h3>Contact Form</h3>
    <form #userForm="ngForm" (ngSubmit)="submit()" >
       
       <div class="form-group">
        <label>Contact</label>
        <input type="email"  required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control " name="name"  [ngModel]="userModel.name">
     <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control"  name="email"  [ngModel]="userModel.email" >
          <small class="text-danger" [class.d-none]="email.valid || email.untouched" >Email is required</small>
        </div>
      <div class="form-group">
            <label>Subject</label>
            <input type="email"  required #subject="ngModel" [class.is-invalid]="subject.invalid && subject.touched" class="form-control " name="subject"  [ngModel]="userModel.subject">
         <small class="text-danger" [class.d-none]="subject.valid || subject.untouched" >Subject is required</small>
          </div>
           <div class="form-group">
              <label>Body</label>
              <textarea rows = "3" cols = "60"   type="email"  required #body="ngModel" [class.is-invalid]="body.invalid && body.touched" class="form-control " name="body"  [ngModel]="userModel.body">
              </textarea>
           <small class="text-danger" [class.d-none]="body.valid || body.untouched" >Body is required</small>
            </div>
          
    <button [disabled]="userForm.form.invalid  " class="btn btn-primary" style="margin-left: 490px" type="submit">Submit</button>
    </form>
  </div>
</div>
